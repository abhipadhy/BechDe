<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="../css/sign.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
   
  
</head>
<body>
    <nav class="navbar">
        <h1>BechDe</h1>
      <ul>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>


    
 <div class="left">
    <img
    src="../Assets/default.png"
    alt=""
    loading="lazy"
    id="blah"
  /><br />

  <input
    type="file"
    onchange="readURL(this);"
    id="upload"
    accept="image/*"
    hidden
  />
  <br>
  <label for="upload" id="upload-btn" >Choose Image</label>
  <br><br>
  <p style="text-align: center;margin-left: 5%;">Upload profile image to complete your profile</p>
 </div>

 <div class="right">
    <div class="form">
      <form>
        <p>Username :</p>
        <input type="text" id="input1" required placeholder="Enter Username" name="input1"/>
        <p>Email :</p>
        <input type="text" id="input2" required placeholder="Enter Email" name="input2"/>
        <p>Mobile Number :</p>
        <input type="text" id="input2" required placeholder="Enter Mobile Number" class="phone" style="width: 100%;" name="input3"/>
        <p>Hostel Block Name :</p>
        <input type="text" id="input2" required placeholder="Enter Hostel Block Name" name="input4"/>
        <p>Password :</p>
        <input type="password" id="input3" required placeholder="Enter Password" name="input5"/><br />
        <input type="file" id="input5" value="" hidden />
        <button type="submit" id="signup">Signup</button>
      </form>
    </div>
  </div>

  <footer>
    <h1 style="text-align: center; text-transform: capitalize;color: #26133F;margin-left: 0;">bechde</h1>
    <p style="text-align: center; text-transform: capitalize;color: #000000;">Copyright Â© 2021 bechde. All rights reserved</p>
</footer>
</body>
<script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
  
        reader.onload = function (e) {
          $("#blah").attr("src", e.target.result);
          $("#input5").attr("value", e.target.result);
        };
  
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
 
</html>
